<section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="signup">
                    <div class="row">
                        <div class="col-md-5 signup-greeting overlay"
                            style="background-image: url(dependecy/images/background/signup.jpg);">
                            <img src="dependecy/images/logo-signup.png" alt="logo">
                            <h4>Bem-vindo!</h4>
                            <p>Área Restrita a Colaboradores</p>
                        </div>
                        <div class="col-md-7">
                            <div class="signup-form">
                                <form class="row">
                                    <div class="col-lg-12">
                                        <h4>Acesso</h4>
                                        <p class="float-sm-right">Não possuí cadastro?
                                            <a href="#cadastrar-usuario">Cadastrar</a>
                                        </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <input id="email" name="email" type="email" ng-model="usuarioAutenticacao.email" placeholder="Informe seu E-mail" class="form-control">
                                    </div>
                                    <div class="col-lg-12">
                                        <input id="senha" name="senha" type="password" ng-model="usuarioAutenticacao.senha" placeholder="Informe sua Senha" class="form-control">
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- <button class="btn btn-primary btn-sm">Acessar</button> -->
                                        <button ng-click="realizarAutenticacaoUsuario(usuarioAutenticacao)" class="btn btn-primary btn-sm">Acessar</button>
                                    </div>
                                    <div class="col-sm-8 text-sm-right">
                                        <p class="signup-with">Logar com</p>
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="#" class="bg-facebook">
                                                    <i class="ti-facebook"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="#" class="bg-google">
                                                    <i class="ti-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
